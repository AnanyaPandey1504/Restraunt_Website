<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nancy's Hustle | Modern Bistro & Wine Bar | EaDo Houston</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #fdfcf9;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Premium Animation Suite */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-reveal-up {
            animation: reveal-up 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes slow-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }
        .animate-slow-zoom {
            animation: slow-zoom 25s ease-in-out infinite alternate;
        }

        @keyframes mask-reveal {
            from { clip-path: inset(0 100% 0 0); }
            to { clip-path: inset(0 0 0 0); }
        }
        .animate-mask-reveal {
            animation: mask-reveal 1.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        /* Utility for delayed animations */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        section[id], header[id] {
            scroll-margin-top: 60px;
        }
        ::selection {
            background-color: #f59e0b;
            color: white;
        }
    </style>
